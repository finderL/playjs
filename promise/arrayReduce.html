<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <title> array.reduce </title>
</head>
<body>
    <script>
    // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/Reduce

    console.log(
        [0, 1, 2, 3, 4].reduce(function(pre, current) {
            return pre + current;
        })
    );

    console.log(
        [0, 1, 2, 3, 4].reduce(function(pre, current) {
            return pre + current;
        }, 10)
    );

    console.log(
        [{a: 1}, {a: 2}, {a: 3}, {a: 4}].reduce(function(pre, current) {
            console.log(pre);
            pre.push(pre)
            return pre;
        }, [])
    );
    </script>
</body>
</html>
