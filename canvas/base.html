<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title> canvas </title>
    <style type="text/css">
        canvas {position:absolute;top:0;left:0;pointer-events:none;z-index:10;}
    </style>
</head>
<body>
    <a href="http://www.37.com/" target="_blank">链接</a>
    <img id="img" src="http://img1.37wanimg.com/www/images/home/football.png" alt="" />
    <canvas id="c" width="100" height="100"></canvas>

    <script type="text/javascript">
    // var img = document.createElement( "img" );
    // img.src = "http://img1.37wanimg.com/www/images/home/football.png";

    var img = document.getElementById( "img" );

    var canvas = document.getElementById( "c" ),
        ctx = canvas.getContext( "2d" );

    img.onload = function() {
        ctx.drawImage( img, 0, 0 );
        ctx.drawImage( img, 3, 3 );
        ctx.drawImage( img, 50, 50, 20, 20 );
    };

    
    </script>

    <script type="text/javascript">
        function isCanvasSupported(){
            var elem = document.createElement( 'canvas' ),
                ret = !!( elem.getContext && elem.getContext('2d') );
            elem = null;
            return ret;
        }
    </script>
</body>
</html>
