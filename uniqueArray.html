<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>uniqueArray</title>
</head>
<body>
    <script type="text/javascript">
        /*
            一道面试题，数组去重
        */
        function unique( array ) {
            if ( !array instanceof Array ) {
                return;
            }
            var temp = {},
                i = 0,
                len = array.length,
                ret = [];
            for ( i; i < len; i++ ) {
                temp[ array[i] ] = 1;
            }

            if ( Object.keys ) {
                ret = Object.keys( temp );
            } else {
                for ( var j in temp ) {
                    ret.push( j );
                }
            }
            return ret;
        }
        var array = [ 2, 22, 2, 1, 1, 3, 1, 3, 2 ];
        console.log( unique(array) );
    </script>
</body>
</html>
