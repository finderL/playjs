<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title> jquery deferred </title>
</head>
<body>
    <div></div>
    <div></div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
    (function( $, undefined ) {
        
        var list = $.Deferred();
        var main = {
            //list: $.Deferred(),
            bind: function( fn ) {
                list.done( fn );
            },

            trigger: function() {

                setTimeout(function() {
                    list.resolve();
                }, 3000 );

            }
        };
        window.main = main;
    })( jQuery );

    main.bind( function() {
        console.log( "1" );
        return false;
    });

    main.bind( function() {
        console.log( "2" );
    });

    main.bind( function() {
        console.log( "3" );
    });

    main.trigger();

    </script>
</body>
</html>
