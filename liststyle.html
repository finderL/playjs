<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title> list style </title>
    <style type="text/css">
        ul, li {padding:0;margin:0;}
        ul {list-style-position:outside;color:#FF8400;}
        li {border:1px solid;}
    </style>
</head>
<body>
    <ul>
        <li><a href="">2223</a></li>
        <li>222</li>
        <li>222</li>
        <li>2222</li>
    </ul>

    <script type="text/javascript">
    </script>
</body>
</html>
