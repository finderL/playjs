<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title> 接受 postMessage 发送的消息 </title>
</head>
<body>
    <script type="text/javascript">
        // 此页面运行在 3001 端口下

        // 依据传入的 message 返回响应的数据
        window.addEventListener( "message", function(e) {
            //console.log( "the post data is: " + e.data );
            if ( e.data ) {
                e.source.postMessage( "response data", "*" );
            }
        }, false);
    </script>
</body>
</html>
